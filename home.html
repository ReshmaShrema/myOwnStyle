<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom Css -->
    <link rel="stylesheet" href="./public/stylesheets/mainStyle.css">
    <title>myOwnDesign</title>
</head>
<body>
    <div class="container-fluid main-container">
        <header class="header-custom ">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid  container-fluid-navbar-admin-custom" >
                    <a class="navbar-brand text-white text-custom navbar-brand-custom" href="#">Product Management</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-white nav-link-custom mt-3" aria-current="page" href="#">Signin</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    <!-- admin Login form -->
    <section class="main-container">
        <div class="container">
            <div class="row mt-1">
                <div class="col-12 col-sm-12 col-md-9 col-lg-8 mx-auto ">
                    <div class="row box" style="border-color:red">
                        <div class="close-button-container">
                            <button type="button" onclick="document.getElementById('admin-login-form').style.display='none'" class="btn float-end fw-bolder btn-close-custom">X</button>
                        </div>  
                        <div class="text-container">
                            <h1 class="main-heading ">Welcome to myOwnDesign</h1>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <form action="/admin/signin" method="post" onsubmit="return validation()">
                                <!-- {{#if adminLoginErr}} -->
                                    <p class="">{{message}}</p>
                                    <!-- {{/if}} -->
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="name@gmai.com" name="email">
                                        <label for="floatingInput">Email address</label>
                                        <p class="" id="emailErrorId" role="alert">dddd</p>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                                        <label for="floatingPassword">Password</label>
                                        <div class="" id="passwordErrorId" role="alert">wwww</div>
                                    </div>
                                    <button type="submit" class="btn btn-custom float-end">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
        </div>            
    </section>
    
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
