<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- link for pop up -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="mainStyle.css">
        <title>MyOwnStyle</title>
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <nav class="navbar navbar-expand-lg  navbar-dark navbar-custom">
                    <div class="container-fluid position-relative ">
                        <div class="position-absolute top-0 start-50 translate-middle my-4 ">
                            <a class="navbar-brand navbar-text-custom " href="#">Admin</a>        
                        </div>                    
                        <button class="navbar-toggler navbar-toggler-custom" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon " ></span>
                        </button>
                        <div class="collapse navbar-collapse " id="navbarSupportedContent">
                            <ul class="navbar-nav  mb-2 mb-lg-0 ms-auto">
                                <li class="nav-item">
                                    
                                        <a class="nav-link active text-white nav-link-custom" aria-current="page" onclick="document.getElementById('admin-login-form').style.display='block'"href="#">Login</a>

                                
                                    
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <section  id="admin-login-form">
                <div class="container shadow custom-container">
                    <div class="row">
                        <div class="col">
<button type="button font-weight-bold" class="btn">
  X
</button>
                        </div>
                    </div>
                    <div class="row ">
                        
                                    <div class="col-12">
                                        <h1 class="main-heading mt-5">Welcome to My Own Design</h1>
                                    </div>
                                    
                                </div>
                    <div class="row shadow ">
                        
                        <div class="col-9 mx-auto  pt-5">
                            <div class="box-model">
                                
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <button type="submit" class="btn btn-custom mt-5 mb-5 float-end">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>    
            </section>
        </div>
        <!--Bootstrap  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    </body>
</html>
